<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>readPost_almaz</title>
</head>
<body>
    <button onclick="readPost()">Get Posts!</button>
    <div id = "posts"></div>    

    <script>
        const readPost = () => {
            const posts = document.getElementById("posts")
            axios.get("https://jsonplaceholder.typicode.com/posts")
            .then (Response => {
                const data = Response.data;
                data.forEach( post => {
                    posts.innerHTML += `<li><b>${post.title}</b> - ${post.body}</li><br>`
                });
            })
            .catch (err => {
                console.log(err);
            });
        };
    </script>

</body>
</html>
